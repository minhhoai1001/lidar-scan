stages:          # List of stages for jobs, and their order of execution
  - build_and_test

build-job:       # This job runs in the build stage, which runs first.
  image: ros:noetic-ros-base
  stage: build_and_test
  before_script:
    - apt-get update -y
    - apt-get install ros-noetic-diagnostic-updater -y
    - apt-get install ros-noetic-laser-geometry -y
  script:
    - catkin_make
    - source devel/setup.sh
    - roslaunch lidar_scan lidar_scan.launch &
    - sleep 2
    - rostopic info /scan
    - rosservice info /scan_command
    - ls src/lidar_scan/output
    - sleep 20

